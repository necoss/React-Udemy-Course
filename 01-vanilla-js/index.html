<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 Vanilla JS</title>

    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="button" onclick="changeButton('button')">Click me!</button>
    </div>

    <script>
      const changeButton = (id) => {
        const myButton = document.querySelector(id)
        myButton.innerHTML = 'Changed!'
        myButton.classList.toggle('green-btn')

        // Alternative Version
        // myButton.className = 'green-btn'
      }
    </script>
  </body>
</html>
